<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()*/

    //Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
    const exerc1 = document.getElementsByTagName('p');
        exerc1[1].innerText='FORMADO NA TRYBE E TRABALHANDO';

//  Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        const exerc2 = document.getElementsByTagName('main');
        exerc2[0].style.backgroundColor='rgb(76,164,109)';

//  Crie uma função que mude a cor do quadrado vermelho para branco.
        const exerc3 = document.getElementsByTagName('section');
        exerc3[0].style.backgroundColor='#ffff';

//  Crie uma função que corrija o texto da tag <h1>.
    const exerc4 = document.getElementsByClassName('title');
    exerc4[0].innerHTML='Exercício 5.1 - JavaScript';

//  Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
    const exerc5 =document.querySelectorAll('p');
    for(let i=0; i<exerc5.length; i +=1){
        exerc5[i].style.textTransform="uppercase"
    }

//  Crie uma função que exiba o conteúdo de todas as tags <p> no console.
    const exerc6 =document.querySelectorAll('p');
    for(let i=0; i<exerc6.length; i +=1){
        console.log(exerc6[i]);
    }
        
    </script>
  </body>
</html>
